<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Offer Uplift Simulator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
	<script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900">
	<div class="max-w-7xl mx-auto p-4">
		{% block content %}{% endblock %}
	</div>
    <script>
    document.addEventListener('input', function(e){
        const t = e.target;
        if (t && t.name === 'i_pct') {
            const el = document.getElementById('i-pct-display');
            if (el) el.textContent = parseFloat(t.value).toFixed(2) + '%';
        } else if (t && t.name === 'd_pct') {
            const el = document.getElementById('d-pct-display');
            if (el) el.textContent = parseFloat(t.value).toFixed(2) + '%';
        }
    });
    // Client-side guard: ensure email present before htmx POST
    document.addEventListener('click', function(e){
      const btn = e.target && e.target.closest('[data-requires-email]');
      if (!btn) return;
      const email = document.getElementById('ou-email');
      if (email && !email.value) {
        e.preventDefault();
        const status = document.getElementById('email-status');
        if (status) status.innerHTML = '<span class="text-red-700">Please enter your email above.</span>';
      }
    });
    </script>
</body>
</html>
